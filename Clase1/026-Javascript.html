<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
        
    </head>
    <body>
        
        <script>
            console.log("Operador de suma:")
            console.log(4+3)
            console.log("Operador de resta:")
            console.log(4-3)
            console.log("Operador de multiplicación:")
            console.log(4*3)
            console.log("Operador de división:")
            console.log(4/3)
            console.log("Operador de resto entero de la división:")
            console.log(4%3)
        </script>
    </body>
</html>
