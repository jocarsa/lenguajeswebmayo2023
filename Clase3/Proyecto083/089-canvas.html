<!doctype html>
<html lang="es">
    <head>
        <title>Canvas</title>
        <meta charset="utf-8">
        <style>
            canvas{border:1px solid black;}
        </style>
    </head>
    <body>
        <canvas id="lienzo" width=512px height=512px></canvas>
        <script>
            var contexto = document.getElementById("lienzo").getContext("2d")
            contexto.fillStyle = "red"
            contexto.strokeStyle = "blue"
            contexto.lineWidth = 5
            contexto.beginPath()
            contexto.moveTo(100,100)
            contexto.lineTo(200,200)
            contexto.lineTo(250,300)
            contexto.stroke()
        </script>
    </body>
</html>
