<!doctype html>
<html lang="es">
    <head>
        <title>Canvas</title>
        <meta charset="utf-8">
        <style>
            canvas{border:1px solid black;}
        </style>
    </head>
    <body>
        <canvas id="lienzo" width=512px height=512px></canvas>
        <script>
            var contexto = document.getElementById("lienzo").getContext("2d")
            contexto.fillStyle = "red"
            contexto.fillRect(20,20,30,30);
            for(var i = 0;i<50;i++){
                contexto.fillRect(
                    Math.random()*512,
                    Math.random()*512,
                    30,
                    30
                );
            }
        </script>
    </body>
</html>
